<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.10 (454269)"/><meta name="keywords" content="Tensofflow"/><meta name="author" content="caijingming001@outlook.com"/><meta name="created" content="2017-02-17 02:48:43 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2017-02-17 03:00:35 +0000"/><title>TensorFLow 线性模型入门</title></head><body><div>在这篇入门指南里，将会使用tensorflow的tf.learn API 来解决二元分类问题：通过利用来自人口普查的数据(例如 年龄、性别、教育程度以及居住地，所谓的特征)，我们去尝试判断一个特定的人(给定上面的那些特征) 是否年收入超过50000美元(目标值)。我们会训练一个逻辑回归模型，当给定个体的相关信息，模型会输出一个[0,1]之间的数字，来表示该个体年收入超过50000美元的概率。</div><div><br/></div><div><font style="font-size: 18px;">安装</font></div><div><br/></div><div>在使用相关代码之前，需要：</div><div><br/></div><div><ol><li>安装tensorflow 具体见<a href="https://www.tensorflow.org/install/index">https://www.tensorflow.org/install/index</a> </li></ol></div><div><br/></div></body></html>
